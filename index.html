<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <main>
      <h1>ソフトウェア開発<br>みくじ</h1>
      <div class="top-img">
        <img src="img/syougatsu2_omijikuji2.png" alt="">
      </div>
      <button onclick="Omikuji(),Language(),Database(),Editor();">おみくじを引く</button>
    </main>
    <footer>
      <div class="info">
        <p>このおみくじについて</p>
        <p>|</p>
        <p>開発者一覧</p>
      </div>
      <p class="">@ソフトウェア開発みくじ</p>
    </footer>

    <!-- クジ内容 -->
    <div id="omikuzi">
      <h3>ソフトウェア開発みくじ</h3>
      <div class="line"></div>
      <p>イラスト</p>
      <p class="title" id="omikuji"></p>
      <div class="line"></div>
      <p id="comment"></p>
      <div class="line"></div>
      <p>✿ ラッキー言語 ✿</p>
      <p id="language"></p>
      <div class="line"></div>
      <p>✿ ラッキーデータベース ✿</p>
      <p id="database"></p>
      <div class="line"></div>
      <p>✿ ラッキーエディタ ✿</p>
      <p id="editor"></p>

      <button>もう一度おみくじを引く</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
